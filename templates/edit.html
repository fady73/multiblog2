{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>

		<br>
		<br>

    <a href="/blog/{{postkey.id()}}">cancel</a>

{% endblock %}
